<div style="position:absolute;width:100%;">
	<div class="titleContainer">
		<p class="titleText"><strong>Body</strong></p>
	</div>
	<input class="screenButton" id="bodyScreenButton" type="button" onclick="expandCollapse(this, 'bodyDisplayPort')" value="Expand"></input>
	<div  id="bodyGui">
	</div>
</div>
<div id="systemToggle">
	<input id="Cardiovascular" title="Cardiovascular system" class="w3-circle systemToggleButton systemToggleButtonOff" type="button" value="CV" style="background-color:#7f1e00;" onclick="bodyViewer.systemButtonPress(this);">
	<br>
	<input id="Digestive" title="Digestive system" class="w3-circle systemToggleButton systemToggleButton systemToggleButtonOff" type="button" value="D" style="background-color:#FFE4E1;" onclick="bodyViewer.systemButtonPress(this);">
	<br>
	<input id="Endocrine" title="Endocrine system" class="w3-circle systemToggleButton systemToggleButton systemToggleButtonOff" type="button" value="E" style="background-color:DARKORANGE;" onclick="bodyViewer.systemButtonPress(this);">
	<br>
	<input id="Immunological" title="Immunological system" class="w3-circle systemToggleButton systemToggleButton systemToggleButtonOff" type="button" value="I" style="background-color:REBECCAPURPLE;" onclick="bodyViewer.systemButtonPress(this);">
	<br>
	<input id="Musculo-skeletal" title="Musculoskeletal system" class="w3-circle systemToggleButton systemToggleButton systemToggleButtonOff" type="button" value="MSK" style="font-size:11px;background-color:rgb(90%, 90%, 70%);" onclick="bodyViewer.systemButtonPress(this);">
	<br>
	<input id="Brain & Central Nervous" title="Nervous system" class="w3-circle systemToggleButton systemToggleButton systemToggleButtonOff" type="button" value="N" style="background-color:#FFDAB9;" onclick="bodyViewer.systemButtonPress(this);">
	<br>
	<input id="Respiratory" title="Respiratory system" class="w3-circle systemToggleButton systemToggleButton systemToggleButtonOff" type="button" value="R" style="background-color:#DB7093;" onclick="bodyViewer.systemButtonPress(this);">
	<br>
	<input id="Male Reproductive" title="Reproductive system" class="w3-circle systemToggleButton systemToggleButton systemToggleButtonOff" type="button" value="RM" style="background-color:#FA8072;" onclick="bodyViewer.systemButtonPress(this);">
	<br>
	<input id="Female Reproductive" title="Female reproductive system" class="w3-circle systemToggleButton systemToggleButton systemToggleButtonOff" type="button" value="RF" style="background-color:#FFC0CB;" onclick="bodyViewer.systemButtonPress(this);">
	<br>
	<input id="Skin (integument)" title="Skin" class="w3-circle systemToggleButton systemToggleButton systemToggleButtonOff" type="button" value="S" style="background-color:rgb(90%, 70%, 50%);" onclick="bodyViewer.systemButtonPress(this);">
	<br>
	<input id="Special sense organs" title="Special senses" class="w3-circle systemToggleButton systemToggleButton systemToggleButtonOff" type="button" value="SS" style="background-color:GOLDENROD;" onclick="bodyViewer.systemButtonPress(this);">
	<br>
	<input id="Urinary" title="Urinary system" class="w3-circle systemToggleButton systemToggleButton systemToggleButtonOff" type="button" value="U" style="background-color:DARKOLIVEGREEN;" onclick="bodyViewer.systemButtonPress(this);">

<div id="bodyDisplayArea" style="height:100%;">
