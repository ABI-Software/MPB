<div style="position:absolute;width:100%;z-index:2;">
	<div class="titleContainer">
		<p class="titleText" id="OrganTitle"><strong>Organ</strong></p>
	</div>
	<input class="screenButton" id="organsScreenButton" type="button" value="Expand">
	<div  id="organGui">
	</div>
</div>

<div style="height:100%;width:100%;">
	<div id="organsDisplayArea" style="height:100%;width:100%;">
	</div>
	<input id="texSlider" orient="vertical" style="display:none;position:absolute;left: 2%;top:25%; -webkit-appearance: slider-vertical; width: 3%; height: 50%;" type="range"  step="0.01" step="0.01" value="1" min="0" max="1" oninput="updatePosSlider(this.value)"/>
	<div id="timeSliderContainer" class="row" style="position:absolute;bottom: 6%;width:100%;">
		<div class="col-sm-1" >
		</div>
		<div class="col-sm-1" >
			<div id="organsPlayToggle" class="play" style="text-align:left;"></div>
		</div>
		<div class="col-sm-1" >
		</div>
		<div class="col-sm-9">
			<input id="organ_animation_slider" type="range" min="0" max="100" value ="0" step="1" oninput="updateSlider(this.value)" style="height: 48px;"/>
		</div>
	</div>

	<div id="organsSecondaryDisplayArea" class="organsSecondSceneDisplay" style="display:none">
		<div class="claro" style="background-color: rgba(255, 255, 255, 0.8);z-index:4; top:10%;height: 89%;position: absolute;" id="CheckboxTree">
		</div>
		<div id="organsSecondaryDisplayRenderer" style="height:100%;width:100%;display:none">
		</div>
		<div id="organsImgContainer" style="overflow-x: auto;overflow-y: auto;text-align:left;top: 15%;height: 85%;left: 1%;width: 98%;position: absolute;display:block;">
			<img id="organsRootImage" class="organsImg" style="display:inline;" src="models/organsViewerModels/digestive/stomach/nerve_map/texture/All_In_One_Contour_101717.png" alt="">
		</div>
	</div>
	<div id="organsTertieryDisplayArea" class="organsSVGDisplay" style="display:none">
		<object class="svgContainer" id="organSVG" align="middle" type="image/svg+xml" style="position: absolute;top: 15%;height: 85%;">SVGs not loaded yet.</object>
	</div>
</div>

<div style="text-align:center;width:100%;position: absolute;visibility:hidden;bottom: 3%;">
	<input id="organLinkButton" type="button" value="Models & data">
</div>
