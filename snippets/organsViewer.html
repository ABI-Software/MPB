<div style="position:absolute;width:100%;z-index:2;">
	<div class="titleContainer">
		<p class="titleText" id="OrganTitle"><strong>Organ</strong></p>
	</div>
	<input class="screenButton" id="organsScreenButton" type="button" value="Expand">
	<div  id="organGui">
	</div>
</div>

<div style="height:100%;width:100%;">
	<div id="organsDisplayArea" style="height:100%;width:100%;">
	</div>
	<div id="timeSliderContainer" class="row" style="position:absolute;bottom: 6%;width:100%;">
		<div class="col-sm-1" >
		</div>
		<div class="col-sm-1" >
			<div id="organsPlayToggle" class="play" style="text-align:left;"></div>
		</div>
		<div class="col-sm-1" >
		</div>
		<div class="col-sm-9">
			<input id="organ_animation_slider" type="range" min="0" max="100" value ="0" step="1" oninput="updateSlider(this.value)" style="height: 48px;"/>
		</div>
	</div>

	<div id="organsSecondaryDisplayArea" style="height:100%;width:50%;left:50%;top:0%;border-left: 2px solid #000000;position:absolute;display:none">
		<div class="claro" style="top:10%;height: 89%;position: absolute;" id="CheckboxTree">
		</div>
		<form name="radio_switch" style="position:absolute;bottom: 6%;width:100%;text-align:center;z-index:3;">
	        <input type="radio" name="organs_radio" value="2D" style="vertical-align: middle;text-align:center;" checked=false>2D
	       	<input type="radio" name="organs_radio" value="3D" style="vertical-align: middle;text-align:center;" checked=true>3D
		</form>
		<div id="organsSecondaryDisplayRenderer" style="height:100%;width:100%;display:block">
		</div>	
		<div id="organsImgContainer" style="text-align:left;top: 15%;height: 75%;left: 30%;width: 68%;position: absolute;display:none;">
			<img id="organsRootImage" style="max-height: 100%;max-width: 100%;position: absolute;display:inline;" src="models/organsViewerModels/digestive/stomach/nerve_map/texture/All_In_One_Contour_101717.png" alt="">
		</div>
	</div>
</div>

<div style="text-align:center;width:100%;position: absolute;visibility:hidden;bottom: 3%;">
	<input id="organLinkButton" type="button" value="Models & data">
</div>
