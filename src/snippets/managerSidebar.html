<div class="w3-sidebar w3-bar-block w3-dark-grey w3-animate-left" style="display:none" id="managerSidebar">
  <button class="w3-bar-item w3-button w3-large" id="sidebarClose" onclick="w3_close()">Close &times;</button>
  <div class="w3-bar-item w3-button" style="border-style: solid;border-width: 0px 0px 2px 0px;" id="addPanel">+ Add Panel</div>
</div>

<div>
  <button id="sidebarOpen" class="w3-button w3-white w3-xxlarge" onclick="w3_open()">&#9776;</button>
</div>

<div id="rename-form" title="Rename Module">
  <p style="border: 1px solid transparent; padding: 0.3em;">Please enter new name</p>
  <form>
    <fieldset>
      <label for="name">Name</label>
      <input type="text" name="name" id="new_name" value="New Name" class="text ui-widget-content ui-corner-all">
      <!-- Allow form submission with keyboard without duplicating the dialog button -->
      <input type="confirm" tabindex="-1" style="position:absolute; top:-1000px">
    </fieldset>
  </form>
</div>
