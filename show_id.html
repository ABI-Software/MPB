<!DOCTYPE html>
<html lang="en" style="height:100%">
	<head>
		<title>Selected Id</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Arial;
				background-color: #FFF;
				color: #000;
				margin: 0px;
				overflow: hidden;
				font-size: 2em !important;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body style="height:100%">
		<p style="text-align: center;">&nbsp;</p>
		<p style="text-align: center;">&nbsp;</p>
		<p style="text-align: center;" id="text_display" ><strong>You have not selected a node yet.</strong></p>

		<script>

			function processGetParameters(name) {
 				if(name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search))
 				return decodeURIComponent(name[1]);
 			}	
 
 			var text_display = document.getElementById('text_display');
 
 			var node_id = processGetParameters("id");
 			
 			text_display.innerHTML = "You have selected node number: <span style='color:#FF4444'>" + node_id + "</span>.";
 			
 		
		</script>

	</body>
</html>
